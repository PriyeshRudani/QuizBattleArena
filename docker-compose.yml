version: '3.8'

services:
  db:
    image: mysql:8
    container_name: quiz-mysql
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD:-rootpassword}
      MYSQL_DATABASE: ${MYSQL_DATABASE:-quizdb}
      MYSQL_USER: ${MYSQL_USER:-quizuser}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD:-quizpassword}
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: quiz-backend
    environment:
      DEBUG: "False"
      SECRET_KEY: ${SECRET_KEY:-django-secret-key-change-in-production}
      DATABASE_ENGINE: mysql
      DATABASE_NAME: ${MYSQL_DATABASE:-quizdb}
      DATABASE_USER: ${MYSQL_USER:-quizuser}
      DATABASE_PASSWORD: ${MYSQL_PASSWORD:-quizpassword}
      DATABASE_HOST: db
      DATABASE_PORT: 3306
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    command: >
      sh -c "
        python manage.py migrate &&
        python manage.py seed_questions &&
        gunicorn app.wsgi:application --bind 0.0.0.0:8000 --workers 4
      "

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: quiz-frontend
    environment:
      REACT_APP_API_URL: http://localhost:8000/api
    ports:
      - "3000:3000"
    depends_on:
      - backend

volumes:
  mysql_data:
